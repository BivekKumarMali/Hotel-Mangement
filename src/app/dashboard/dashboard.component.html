<div class="container">
    <div class="row setup">
        <div class="col-md-3"><i class="fas fa-laptop-house">Control Unit</i>
            <p>Dashboard</p>
        </div>
    </div>
    <div class="row setup">
        <div class="col-md-5">
            <div class="box" (click)="RouteToReservation()">
                <i class="fas fa-users"></i>
                <h3>Reservation</h3>
                <p>Current Reservation :- {{reservation}}</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="box" (click)="RouteToCustomer()">
                <i class="fas fa-user"></i>
                <h3>Customers</h3>
                <p>Number of Customer :- {{customer}}</p>
            </div>
        </div>
    </div>
    <div class="row setup">
        <div class="col-md-5">
            <div class="box" (click)="RouteToRoomType()">
                <i class="fas fa-home"></i>
                <h3>Room Type</h3>
                <p>Types of Room :- {{roomtype}}</p>
            </div>
        </div>
        <div class="col-md-5">
            <div class="box" (click)="RouteToRooms()">
                <i class="fas fa-house-user"></i>
                <h3>Room No</h3>
                <p>Room Active :- {{active}}<br>Room Inactive :- {{inactive}}</p>
            </div>
        </div>
    </div>
</div>
